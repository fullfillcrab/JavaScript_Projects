<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/318984bdbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button-prev" data-carousel-button="prev"><i class="fa-sharp fa-solid fa-angle-left"></i></button>
            <button class="carousel-button-next" data-carousel-button="next"><i class="fa-sharp fa-solid fa-angle-right"></i></button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/images/pic 1.jpg" alt="Coke">
                </li>
                <li class="slide">
                    <img src="/images/pic 2.jpg" alt="Champagne">
                </li>
                <li class="slide">
                    <img src="/images/pic 3.jpg" alt="Beer">
                </li>
                <li class="slide">
                    <img src="/images/pic 4.jpg" alt="Rum">
                </li>
                <li class="slide">
                    <img src="/images/pic 5.jpg" alt="Man">
                </li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
